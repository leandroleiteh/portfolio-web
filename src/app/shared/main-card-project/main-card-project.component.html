<h1>Projects</h1>
<div class="container">
  <article *ngFor="let repo of repositories">
    <a [href]="repo.html_url" target="_blank">
      <h5>{{ repo.name }}</h5>
      <h4>{{ repo.languages_url }}</h4>
      <p>{{ repo.description }}</p>
    </a>
  </article>
</div>
<btn-primary text="Ver todos projetos"></btn-primary>
